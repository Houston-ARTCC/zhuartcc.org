{% extends 'mainTemplate.html' %}

{% block body %}
    <div class="row">
        {% for event in events %}
            <div class="col-6">
                <a href="{% url 'event' event_id=event.id %}">
                    <div class="card">
                        <div class="card-header bg-secondary">
                            <h4 style="font-size: 40px">{{ event.name }}</h4>
                            <h2>{{ event.start|date:'M d, Y | Hi\z' }} <i class="far fa-xs fa-arrow-right"></i> {{ event.end|date:'Hi\z' }}</h2>
                        </div>
                        <div class="card-body p-0">
                            <img src="{{ event.banner }}" style="width: 100%">
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
