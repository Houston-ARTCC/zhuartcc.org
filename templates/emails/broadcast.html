{% extends 'emailTemplate.html' %}


{% block message %}
    <p><b>Hello {{ user.first_name }},</b></p>

    {{ message|safe }}
{% endblock %}


{% block footer %}
    This message was sent by {{ sender }} from <a href="https://zhuartcc.org" target="_blank">zhuartcc.org</a> on {% now 'M d, Y \a\t H:i\z' %}.
{% endblock %}
